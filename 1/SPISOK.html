<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>Списки покупок</title>
  </head>
  <body bgcolor="cornsilk">
  <div style="color:green; font-size: 20px">Срочные покупки:</div>
<ul type="disc">
<li>Молоко</li>
<li>Хлеб</li>
<li>Колбаса</li>
</ul>
<div style="color: maroon; font-size: 20px">Средней срочности покупки:</div>
<ul type="circle">
<li>Джинсы</li>
<li>Балетки</li>
<li>Майка</li>
</ul>
<div style="color: red; font-size: 20px">Не срочные покупки:</div>
<ul type="square">
<li><span style="text-decoration:line-through">Мультиварка</span></li>
<li><span style="text-decoration:line-through">Велосипед</span></li>
<li>Машина</li>
</ul>
  </body>
</html>
